<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label> até </label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [responsive]="true"
      [paginator]="true" [rows]="4">
        <ng-template pTemplate="header">
          <tr>
            <!--<th>Pessoa</th>-->
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-valor">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <!--<td>{{ lancamento.pessoa }}</td>-->
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data">{{ lancamento.dataVencimento | date:'dd/MM/yyyy' }}</td>
              <td class="col-data">{{ lancamento.dataPagamento | date:'dd/MM/yyyy' }}</td>
              <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{ lancamento.valor | number:'1.2-2' }}</td>
                <td class="col-acoes">
                  <button style="margin: 0 3px" pButton icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></button>
                  <button style="margin: 0 3px" pButton icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
             </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum lançamento encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Novo Lançamento"></button>
  </div>
  </div>
</div>
