<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"
      pTooltip="Pesquisar Pessoa" tooltipPosition="top"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [responsive]="true"
      [paginator]="true" [rows]="4">
        <ng-template pTemplate="header">
          <tr>
            <th> Nome </th>
            <th> Cidade </th>
            <th> Estado </th>
            <th> Status </th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{ pessoa.nome }}</td>
              <td>{{ pessoa.cidade }}</td>
              <td>{{ pessoa.estado }}</td>
              <td>
                <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                  tooltipPosition="top">
                  {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
               </a>
              </td>
                <td class="col-acoes">
                  <button style="margin: 0 3px" pButton icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></button>
                  <button style="margin: 0 3px" pButton icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
             </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum lan√ßamento encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Nova Pessoa"
    pTooltip="Adicionar Pessoa" tooltipPosition="top"></button>
  </div>
  </div>
</div>
