<p-table [value]="lancamentos" [responsive]="true"
      [paginator]="true" [rows]="4">
        <ng-template pTemplate="header">
          <tr>
            <!--<th>Pessoa</th>-->
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-valor">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <!--<td>{{ lancamento.pessoa }}</td>-->
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data">{{ lancamento.dataVencimento | date:'dd/MM/yyyy' }}</td>
              <td class="col-data">{{ lancamento.dataPagamento | date:'dd/MM/yyyy' }}</td>
              <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{ lancamento.valor | number:'1.2-2' }}</td>
                <td class="col-acoes">
                  <button style="margin: 0 3px" pButton icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></button>
                  <button style="margin: 0 3px" pButton icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
             </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum lançamento encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
